apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortress-websocket-gateway
  namespace: fortress-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fortress-websocket-gateway
  template:
    metadata:
      labels:
        app: fortress-websocket-gateway
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: websocket-gateway
        image: python:3.11-slim
        ports:
        - containerPort: 8088
        volumeMounts:
        - name: ws-code
          mountPath: /app
        command: ["/bin/bash"]
        args:
        - -c
        - |
          cd /app
          pip install fastapi uvicorn websockets redis
          python main.py
      volumes:
      - name: ws-code
        configMap:
          name: fortress-websocket-code
---
apiVersion: v1
kind: Service
metadata:
  name: fortress-websocket-gateway
  namespace: fortress-system
spec:
  selector:
    app: fortress-websocket-gateway
  ports:
  - port: 8088
    targetPort: 8088
  type: ClusterIP
