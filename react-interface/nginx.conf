server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /api/ {
        proxy_pass http://mcp-platform-nodeport.mcp-security.svc.cluster.local:80/api/;
        proxy_set_header Host $host;
    }
    
    location /ws/ {
        proxy_pass http://websocket-gateway.mcp-security.svc.cluster.local:8088/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
