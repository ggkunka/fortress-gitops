{{- if and (eq (include "mcp-platform.isEKS" .) "true") .Values.kubernetesFlavorConfig.eks.serviceAccount.annotations -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "mcp-platform.serviceAccountName" . }}-irsa
  labels:
    {{- include "mcp-platform.labels" . | nindent 4 }}
  annotations:
    {{- include "mcp-platform.annotations" . | nindent 4 }}
    # IRSA (IAM Roles for Service Accounts) annotation
    {{- if .Values.kubernetesFlavorConfig.eks.serviceAccount.annotations }}
    {{- range $key, $value := .Values.kubernetesFlavorConfig.eks.serviceAccount.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
automountServiceAccountToken: true
{{- end }}