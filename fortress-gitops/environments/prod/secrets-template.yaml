# Fortress Security Platform - Secrets Template
# Copy this file to secrets.yaml and replace placeholders with actual values
# DO NOT commit secrets.yaml to Git!

apiVersion: v1
kind: Secret
metadata:
  name: fortress-database-secret
  labels:
    app: fortress-platform
    component: database
type: Opaque
stringData:
  postgres-password: "REPLACE_WITH_SECURE_PASSWORD"
  database-url: "postgresql://fortress:REPLACE_WITH_SECURE_PASSWORD@fortress-postgresql:5432/fortress"

---
