apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-auth-provider
  namespace: mcp-security
  labels:
    app.kubernetes.io/name: mcp-security-platform
    app.kubernetes.io/component: service-entry
spec:
  hosts:
  - auth.company.com
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  - number: 80
    name: http
    protocol: HTTP
  location: MESH_EXTERNAL
  resolution: DNS
