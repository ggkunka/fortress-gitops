apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: mcp-security-gateway
  namespace: mcp-security
  labels:
    app.kubernetes.io/name: mcp-security-platform
    app.kubernetes.io/component: gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  # HTTPS traffic
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: mcp-security-tls
    hosts:
    - "security.company.com"
    - "api.security.company.com"
  # HTTP redirect to HTTPS
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "security.company.com"
    - "api.security.company.com"
    tls:
      httpsRedirect: true
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: mcp-security-internal-gateway
  namespace: mcp-security
  labels:
    app.kubernetes.io/name: mcp-security-platform
    app.kubernetes.io/component: internal-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  # Internal services (mTLS)
  - port:
      number: 8443
      name: https-internal
      protocol: HTTPS
    tls:
      mode: ISTIO_MUTUAL
    hosts:
    - "internal.security.company.com"