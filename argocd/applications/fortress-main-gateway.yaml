apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fortress-main-gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ggkunka/mcp-security-platform.git
    targetRevision: main
    path: infrastructure/istio
    directory:
      include: "fortress-main-gateway.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: fortress-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  revisionHistoryLimit: 10
