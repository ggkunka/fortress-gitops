apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fortress-core-services
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ggkunka/mcp-security-platform.git
    targetRevision: main
    path: services/core
  destination:
    server: https://kubernetes.default.svc
    namespace: fortress-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: 10
