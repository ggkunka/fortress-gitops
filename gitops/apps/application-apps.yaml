apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: security-services
  namespace: argocd
  labels:
    app.kubernetes.io/name: security-services
    app.kubernetes.io/part-of: applications
    app.kubernetes.io/component: security-analysis
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: mcp-security-platform
  source:
    repoURL: https://github.com/ggkunka/mcp-security-platform.git
    targetRevision: HEAD
    path: gitops/applications/security-services
  destination:
    server: https://kubernetes.default.svc
    namespace: mcp-security
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  info:
  - name: Description
    value: "Security analysis services (Scanner, Vulnerability Analyzer, Risk Assessment, Correlation Engine)"
