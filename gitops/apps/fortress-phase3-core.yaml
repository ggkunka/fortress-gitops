apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fortress-phase3-core
  namespace: argocd
  labels:
    app.kubernetes.io/name: fortress-phase3-core
    fortress.io/phase: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/ggkunka/mcp-security-platform.git
    targetRevision: HEAD
    path: gitops/platform/fortress-phase3-core
  destination:
    server: https://kubernetes.default.svc
    namespace: mcp-security
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
  revisionHistoryLimit: 10
