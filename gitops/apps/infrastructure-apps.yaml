apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-system
  namespace: argocd
  labels:
    app.kubernetes.io/name: istio-system
    app.kubernetes.io/part-of: infrastructure
    app.kubernetes.io/component: service-mesh
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: mcp-security-platform
  source:
    repoURL: https://github.com/ggkunka/mcp-security-platform.git
    targetRevision: HEAD
    path: gitops/infrastructure/istio
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  info:
  - name: Description
    value: "Istio service mesh for MCP Security Platform"
