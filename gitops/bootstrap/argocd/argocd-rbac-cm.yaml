apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  policy.default: role:readonly
  policy.csv: |
    # Admin role - full access
    p, role:admin, applications, *, */*, allow
    p, role:admin, clusters, *, *, allow
    p, role:admin, repositories, *, *, allow
    p, role:admin, logs, get, *, allow
    p, role:admin, exec, create, */*, allow
    
    # Developer role - application management
    p, role:developer, applications, get, */*, allow
    p, role:developer, applications, create, mcp-security/*, allow
    p, role:developer, applications, update, mcp-security/*, allow
    p, role:developer, applications, delete, mcp-security/*, allow
    p, role:developer, applications, sync, mcp-security/*, allow
    p, role:developer, applications, action/*, mcp-security/*, allow
    p, role:developer, logs, get, mcp-security/*, allow
    p, role:developer, repositories, get, *, allow
    
    # DevOps role - infrastructure management
    p, role:devops, applications, *, */*, allow
    p, role:devops, repositories, *, *, allow
    p, role:devops, clusters, get, *, allow
    p, role:devops, logs, get, *, allow
    
    # Security role - read-only access with audit capabilities
    p, role:security, applications, get, */*, allow
    p, role:security, repositories, get, *, allow
    p, role:security, clusters, get, *, allow
    p, role:security, logs, get, *, allow
    
    # Group mappings (OIDC groups to ArgoCD roles)
    g, mcp-admins, role:admin
    g, mcp-developers, role:developer
    g, mcp-devops, role:devops
    g, mcp-security, role:security
    
    # Default readonly for authenticated users
    g, mcp-users, role:readonly
  scopes: '[groups]'