apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: argocd-bootstrap
  annotations:
    config.kubernetes.io/local-config: "true"

namespace: argocd

resources:
# ArgoCD installation from upstream
- https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
# Custom configurations
- namespace.yaml
- argocd-server-service.yaml
- argocd-server-ingress.yaml
- argocd-rbac-cm.yaml
- argocd-cmd-params-cm.yaml

patchesStrategicMerge:
- argocd-server-deployment-patch.yaml

# ConfigMap generator for custom configurations
configMapGenerator:
- name: argocd-cm
  behavior: merge
  literals:
  - url=https://argocd.security.company.com
  - application.instanceLabelKey=argocd.argoproj.io/instance
  - server.rbac.log.enforce.enable=true
  - server.rbac.scopes=[groups]
  - oidc.config=|
    name: OIDC
    issuer: https://auth.company.com
    clientId: argocd
    clientSecret: $oidc.clientSecret
    requestedScopes: ["openid", "profile", "email", "groups"]
    requestedIDTokenClaims: {"groups": {"essential": true}}
  - resource.exclusions=|
    - apiGroups:
      - cilium.io
      kinds:
      - CiliumIdentity
      clusters:
      - "*"

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: argocd
  app.kubernetes.io/part-of: mcp-security-platform
  app.kubernetes.io/managed-by: kustomize

# Common annotations
commonAnnotations:
  argocd.argoproj.io/managed: "true"