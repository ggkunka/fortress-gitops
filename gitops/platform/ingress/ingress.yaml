apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-platform-ingress
  labels:
    app.kubernetes.io/name: mcp-platform-ingress
    app.kubernetes.io/part-of: mcp-security-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: traefik
  rules:
  - host: mcp-security.fortress.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-interface
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8081
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-platform-nodeport
  labels:
    app.kubernetes.io/name: mcp-platform-nodeport
    app.kubernetes.io/part-of: mcp-security-platform
spec:
  type: NodePort
  selector:
    app: web-interface
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
