apiVersion: v1
kind: ConfigMap
metadata:
  name: web-interface-enhanced-content
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MCP Security Platform - Enhanced Dashboard</title>
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                color: white;
                margin: 0;
                min-height: 100vh;
            }
            .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
            .header { text-align: center; margin-bottom: 3rem; }
            .header h1 { font-size: 3.5rem; margin-bottom: 1rem; 
                background: linear-gradient(135deg, #2563eb, #7c3aed);
                -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .status { background: #10b981; padding: 0.5rem 1rem; border-radius: 20px; }
            .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
            .feature-card { background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 15px; 
                border: 1px solid rgba(255,255,255,0.2); transition: transform 0.3s; }
            .feature-card:hover { transform: translateY(-5px); }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>🛡️ MCP Security Platform</h1>
                <p>Enhanced Security Dashboard with Premium Features</p>
                <span class="status">🚀 ENHANCED VERSION DEPLOYED</span>
            </div>
            
            <div class="features">
                <div class="feature-card">
                    <h3>🎨 Premium Dashboard</h3>
                    <p>Interactive security visualization with D3.js graphs and real-time monitoring.</p>
                </div>
                <div class="feature-card">
                    <h3>🔐 Role-Based Access</h3>
                    <p>Admin, User, Security Analyst roles with granular permissions.</p>
                </div>
                <div class="feature-card">
                    <h3>🕸️ Security Graph</h3>
                    <p>CVE relationship mapping across clusters, pods, and processes.</p>
                </div>
                <div class="feature-card">
                    <h3>🔧 Patch Management</h3>
                    <p>Automated patch building with Kubernetes integration.</p>
                </div>
            </div>
        </div>
    </body>
    </html>
