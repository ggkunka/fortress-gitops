apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: fortress-phase3-core
  annotations:
    fortress.io/phase: "3"
    fortress.io/description: "Core Services - Agent Management, Ingestion, Enrichment, Correlation, Risk, Response"

resources:
  - fortress-agent-management.yaml
  - fortress-ingestion-service.yaml  
  - fortress-enrichment-engine.yaml
  - fortress-correlation-engine.yaml
  - fortress-risk-assessment.yaml
  - fortress-response-orchestrator.yaml
  - fortress-neo4j-integration.yaml

commonLabels:
  app.kubernetes.io/part-of: fortress-platform
  app.kubernetes.io/version: v1.0.0
  fortress.io/component: core-services
  
commonAnnotations:
  sidecar.istio.io/inject: "true"
  fortress.io/managed: "true"
